<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .form-box {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(200px);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #f2ad1a; /* Title is white */
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
        }

        /* Input fields - white text and background */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #f2ad1a; /* Blue text for input */
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        /* Button - blue background with white text */
        button {
            width: 100%;
            padding: 15px;
            background-color: #f2ad1a; /* Blue background */
            color: #fff; /* White text */
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #fff; /* White background on hover */
            color: #f2ad1a; /* Blue text on hover */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        /* Video background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <section>
        <div class="form-box">
            {% block content %}
            <div class="container">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
            </div>
            {% endblock %}
        </div>
        <!-- Ensure the video is in the correct path and compatible format -->
        <video autoplay muted loop>
            <source src="{% static 'videos/Airline.mp4' %}" type="video/mp4">
        </video>

    </section>
</body>
</html>
